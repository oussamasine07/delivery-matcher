<div class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto bg-white/60 backdrop-blur-md border border-gray-200 shadow-lg rounded-2xl p-6">

    <!-- Header Title & Button -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Announcements</h2>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white/80 text-gray-800 border border-gray-200 rounded-xl overflow-hidden shadow-sm">
        <thead>
        <tr class="bg-gray-100 text-left text-sm uppercase text-gray-500">
          <th class="px-4 py-3">Name</th>
          <th class="px-4 py-3">Max Dimensions</th>
          <th class="px-4 py-3">Goods Type</th>
          <th class="px-4 py-3">Capacity</th>
          <th class="px-4 py-3"></th>
        </tr>
        </thead>
        <tbody class="text-sm divide-y divide-gray-200">

        <tr class="hover:bg-gray-50 transition-colors" *ngFor="let announcement of announcements">
          <td class="px-4 py-3">{{ announcement.name }}</td>
          <td class="px-4 py-3">{{ announcement.maxDimentions }}</td>
          <td class="px-4 py-3">{{ announcement.goodsType }}</td>
          <td class="px-4 py-3">{{ announcement.capacity }}</td>
          <td class="px-4 py-3">
            <button
              class="px-3 py-1.5 text-sm font-medium bg-indigo-100 text-indigo-600 hover:bg-indigo-200 hover:text-indigo-800 rounded-lg transition duration-200 shadow-sm">
              <i class="fas fa-paper-plane mr-2"></i>
              Apply
            </button> <!-- TODO show history of journies as a model -->
          </td>

        </tr>
        <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>

  </div>
</div>
