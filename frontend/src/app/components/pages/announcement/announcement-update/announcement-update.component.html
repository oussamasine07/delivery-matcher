<!-- Backdrop -->
<div class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex items-center justify-center z-50">
  <!-- Modal Card -->
  <div
    class="bg-white w-full max-w-2xl p-6 rounded-2xl shadow-xl transform transition-all duration-300 ease-out"
    [ngClass]="{
      'opacity-100 translate-y-0': animate,
      'opacity-0 -translate-y-5': !animate
    }"
  >
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-gray-800">Update Announcement</h2>

      <button (click)="onCloseClick()"  class="text-gray-500 hover:text-red-500 text-lg">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Modal Content (Form or Inputs) -->
    <form #updateAnnouncementForm (ngSubmit)="onUpdateAnnouncementSubmit( updateAnnouncementForm )">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <!-- Name (with validation style example) -->
        <div class="col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input
            type="text"
            class="w-full border rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2"
            [ngClass]="{
              'border-red-500 placeholder-red-300 focus:ring-red-400': fieldErrors['name'],
              'border-gray-300 focus:ring-indigo-400': !fieldErrors['name']
            }"
            placeholder="Announcement name"
            name="name"
            [(ngModel)]="announcementObj.name"
            [value]="currentAnnoucement?.name"
          />
          <p *ngIf="fieldErrors['name']" class="mt-1 text-sm text-red-500">{{ fieldErrors['name'] }}</p>
        </div>

        <!-- Max Dimensions -->
        <div class="col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Max Dimensions (m)</label>
          <input type="number" step="0.1"
                 class="w-full border rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2"
                 [ngClass]="{
                    'border-red-500 placeholder-red-300 focus:ring-red-400': fieldErrors['max_dimentions'],
                    'border-gray-300 focus:ring-indigo-400': !fieldErrors['max_dimentions']
                 }"
                 placeholder="e.g., 20.5"
                 name="max_dimentions"
                 [(ngModel)]="announcementObj.max_dimentions"
          >
          <p *ngIf="fieldErrors['max_dimentions']" class="mt-1 text-sm text-red-500">{{ fieldErrors['max_dimentions'] }}</p>
        </div>

        <!-- Goods Type -->
        <div class="col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Goods Type</label>
          <input type="text"
                 class="w-full border rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2"
                 [ngClass]="{
                    'border-red-500 placeholder-red-300 focus:ring-red-400': fieldErrors['goods_type'],
                    'border-gray-300 focus:ring-indigo-400': !fieldErrors['goods_type']
                  }"
                 placeholder="e.g., Fiber"
                 name="goods_type"
                 [(ngModel)]="announcementObj.goods_type"
          >
          <p *ngIf="fieldErrors['goods_type']" class="mt-1 text-sm text-red-500">{{ fieldErrors['goods_type'] }}</p>
        </div>

        <!-- Capacity -->
        <div class="col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Capacity (kg)</label>
          <input type="number"
                 class="w-full border rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2"
                 [ngClass]="{
                    'border-red-500 placeholder-red-300 focus:ring-red-400': fieldErrors['capacity'],
                    'border-gray-300 focus:ring-indigo-400': !fieldErrors['capacity']
                  }"
                 placeholder="e.g., 30"
                 name="capacity"
                 [(ngModel)]="announcementObj.capacity"
          >
          <p *ngIf="fieldErrors['capacity']" class="mt-1 text-sm text-red-500">{{ fieldErrors['capacity'] }}</p>
        </div>

        <!-- Journey Select -->
        <div class="col-span-1 md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Journey</label>
          <select
            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-400"
            name="journy_id"
            [(ngModel)]="announcementObj.journy_id"
          >
            <option>Select a journey</option>
            <option *ngFor="let journy of journies" value="{{ journy.id }}">{{ journy.name }}</option>
          </select>
        </div>
      </div>

      <!-- Submit and Cancel -->
      <div class="flex justify-end space-x-2 mt-4">
        <!-- TODO MAKE A CLICK EVEN HERE -->
        <button type="button"
                class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400 text-gray-700">Cancel</button>
        <button type="submit"
                class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white">Save</button>
      </div>
    </form>
  </div>
</div>
