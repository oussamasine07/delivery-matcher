<header class="bg-white shadow-sm">
  <div class="flex items-center justify-between px-6 py-4">
    <!-- Left Section -->
    <div class="flex items-center">
      <button id="mobile-menu-button" class="md:hidden p-2 mr-2 text-gray-600 hover:text-gray-900">
        <i class="fas fa-bars"></i>
      </button>
      <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
    </div>

    <!-- Right Section -->
    <div class="flex items-center">
      <!-- Notifications -->
      <button class="p-2 text-gray-500 hover:text-gray-700">
        <i class="fas fa-bell"></i>
      </button>

      <!-- Profile -->
      <div class="ml-4 relative">
        <div class="flex items-center cursor-pointer">
          <img class="h-8 w-8 rounded-full" src="https://ui-avatars.com/api/?name=Admin" alt="Profile">
          <span class="ml-2 text-gray-700">Admin User</span>
        </div>
      </div>

      <button (click)="onLogoutClick()" class="ml-4 px-4 py-2 bg-red-100 hover:bg-red-200 text-red-600 hover:text-red-700 rounded-lg flex items-center gap-2 shadow-sm transition">
        <i class="fas fa-sign-out-alt"></i>
        <span class="text-sm font-medium">Logout</span>
      </button>
    </div>
  </div>
</header>
